<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text editor</title>
</head>

<body>
    <div>
        <div class="buttons">
            <button id="b-button" class="option-button"><b>B</b></button>
            <button id="i-button" class="option-button"><i>I</i></button>
            <button id="undo-button" class="option-button">&#8592;</button>
            <button id="redo-button" class="option-button">&#8594;</button>
        </div>
        <div contenteditable="true" id="input"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
